
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="products"  >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let product of products">{{product.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let product of products">{{product.name}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef >Price</th>
        <td mat-cell *matCellDef="let product of products">{{product.price | currency: 'BRL' }}</td>
      </ng-container>

       <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let product of products">
          <a routerLink="updates/{{product.id}}" class="edit">
            <i class="material-icons">
              edit  
            </i>
          </a>  
          <a routerLink="delete/{{product.id}}" class="delete">
            <i class="material-icons">
              delete  
            </i>
          </a> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let product of products; columns: displayedColumns;"></tr>
    </table>
  </div>
